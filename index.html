<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Hangman Game</title>

	<!-- Using Bootstrap! -->
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">



</head>

<body>
	<div class="container">
		<div class="jumbotron">
			<h1>A Fishy Hangman Game!!</h1>
			<p>Guess The Types of Fish!</p>
			<img src = "http://ichef.bbci.co.uk/wwfeatures/wm/live/1280_720/images/live/p0/37/pq/p037pq2t.jpg" style = "height: 250px; width 250px;">
	</div>

	<div class="panel panel-default">
		<div class="panel-heading">
			<h3 class="panel-title">Word to Guess</h3>
		</div>
		<div class="panel-body">
			<h2 id="wordToGuess">_ _ _ _ _ _ _</h2>
		</div>
	</div>

	<div class="panel panel-default">
	 	<div class="panel-body">
	 		Wrong Guesses: <span id="wrongGuesses"></span>
		</div>
	</div>

	<div class="panel panel-default">
		<div class="panel-body">
			Guesses Left: <span id="numGuesses"></span>
		</div>
	</div>

	<div class="panel panel-default">
		<div class="panel-body">
			Win Counter: <span id="winCounter">0</span>
		</div>
	</div>

	<div class="panel panel-default">
		<div class="panel-body">
			Loss Counter:  <span id="lossCounter">0</span>
		</div>
	</div>

</div>
<script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
